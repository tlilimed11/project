<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une actualité</title>

    <!-- Adding creative styling for a unique look -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #3498db;
        }

        label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Centering the form on the page -->
    <div>

        <!-- Title for the form -->
        <h1>Ajouter Votre Actualité</h1>

        <!-- Form for adding news with creative styling -->
        <form action="/addnews" method="get">
            <label for="letitre">Titre:</label>
            <input type="text" id="letitre" name="letitre" required />

            <label for="ladescription">Description:</label>
            <textarea id="ladescription" name="ladescription" required></textarea>

            <input type="submit" value="Ajouter">
        </form>
        <!-- End of the form -->

    </div>
    <!-- End of centered content -->
</body>
</html>
